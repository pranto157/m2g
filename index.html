<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" type="image/ico" href="http://www.datatables.net/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, user-scalable=no">
	<title>Mirpur G2G Registration List</title>
	<link rel="stylesheet" type="text/css" href="media/css/jquery.dataTables.css">
	<link rel="stylesheet" type="text/css" href="resources/syntax/shCore.css">
	<link rel="stylesheet" type="text/css" href="resources/demo.css">
	<style type="text/css" class="init">

	</style>
	<script type="text/javascript" language="javascript" src="https://code.jquery.com/jquery-3.3.1.js"></script>
	<script type="text/javascript" language="javascript" src="media/js/jquery.dataTables.js"></script>
	<script type="text/javascript" language="javascript" src="resources/syntax/shCore.js"></script>
	<script type="text/javascript" language="javascript" src="resources/demo.js"></script>

	<style>
.redClass {
    color: red;
}
</style>

	<script type="text/javascript" language="javascript" class="init">

$(document).ready(function() {
	$('#example').DataTable( {
		"bPaginate": false,
		"bLengthChange": false,
		"bFilter": true,
		"bInfo": false,
		"bAutoWidth": false,
		"ordering": false,
		"ajax": "data/m2g.json",
		"columns": [
			{ "data": "ID" },
			{ "data": "Name" },
			{ "data": "Cell" },
			{ "data": "Child" },
			{ "data": "due" },
		],
		"columnDefs": [
            {
                "targets": [ 2 ],
                "visible": false,
                "searchable": true
            },
            {
                "targets": [ 4 ],
                "visible": false,
                "searchable": true
            }
        ],
		"createdRow": function( row, data, dataIndex){
                if( data['due'] ==  'Due'){
                    $(row).addClass('redClass');
                }
            }

	} );
} );

	</script>
</head>
<body class="dt-example">
	<div class="container">

		<section>
			<h3><img src="/img/logo.png" width="120px" height="100px">Search By Your name or Mobile Number</h3>
			<div class="demo-html"></div>
			<table id="example" class="display" style="width:100%">
				<thead>
					<tr>
						<th>ID</th>
						<th>Name</th>
						<th>Cell</th>
						<th>Child</th>
					</tr>
				</thead>
			</table>
		</section>
	</div>
	<section>
		<div class="footer">
			<div class="gradient"></div>
			<div class="liner">
				<div class="epilogue">
					<p>If you unable to find your ID - please contact to Rony - 01911408027 or Porosh - 01911272700</p>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
